<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>你画我猜 - 小伙伴聚会神器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>你画我猜</h1>
      <button id="new-round" class="primary">开始新回合</button>
    </header>

    <main class="layout">
      <section class="canvas-panel">
        <div class="canvas-wrapper">
          <canvas id="board" width="800" height="520"></canvas>
        </div>

        <div class="toolbar">
          <div class="tool-group">
            <span class="label">画笔颜色</span>
            <div class="color-palette" id="color-palette"></div>
          </div>

          <div class="tool-group">
            <label for="brush-size" class="label">画笔粗细</label>
            <input type="range" id="brush-size" min="2" max="40" value="8" />
            <span id="brush-size-value">8 px</span>
          </div>

          <div class="tool-group buttons">
            <button id="eraser">橡皮擦</button>
            <button id="clear" class="secondary">清空画板</button>
            <button id="download">导出作品</button>
          </div>
        </div>
      </section>

      <aside class="side-panel">
        <section class="card" id="word-card">
          <h2>题目</h2>
          <p id="word-display" class="word masked">点击“显示词语”查看</p>
          <div class="card-actions">
            <button id="toggle-word">显示词语</button>
            <button id="shuffle-word">换一个</button>
          </div>
        </section>

        <section class="card">
          <h2>倒计时</h2>
          <div class="timer"> <span id="timer-display">01:30</span> </div>
          <div class="timer-controls">
            <button id="start-timer" class="primary">开始</button>
            <button id="pause-timer">暂停</button>
            <button id="reset-timer">重置</button>
            <label class="timer-label">
              自定义秒数
              <input type="number" id="timer-input" min="10" max="600" step="10" value="90" />
            </label>
          </div>
        </section>

        <section class="card">
          <h2>猜词区</h2>
          <div class="guess-box">
            <input type="text" id="guess-input" placeholder="输入你的答案" />
            <button id="submit-guess">提交猜测</button>
          </div>
          <p id="guess-feedback" class="feedback"></p>
        </section>

        <section class="card instructions">
          <h2>游戏规则</h2>
          <ol>
            <li>点击“开始新回合”随机抽取一个词语，画手点击“显示词语”查看。</li>
            <li>画手使用画板绘制线索，其余玩家猜测词语。</li>
            <li>猜中后点击“开始新回合”进入下一轮。</li>
            <li>需要灵感时可以点击“换一个”重新抽词。</li>
          </ol>
        </section>
      </aside>
    </main>

    <footer class="footer">祝大家玩得开心！</footer>

    <script src="app.js"></script>
  </body>
</html>
